<div class="container my-4">
  <h2>To-Do List</h2>
  <button class="btn btn-primary mb-3" (click)="newTodo()">Add New To-Do</button>

  <div *ngFor="let todo of todos" class="card my-2">
    <div class="card-body">
      <h5 class="card-title">
        <input type="checkbox" [(ngModel)]="todo.completed" /> {{ todo.title }}
      </h5>
      <p class="card-text">{{ todo.description }}</p>
      <button class="btn btn-sm btn-warning me-2" (click)="editTodo(todo)">Edit</button>
      <button class="btn btn-sm btn-danger" (click)="deleteTodo(todo.id)">Delete</button>
    </div>
  </div>
</div>
